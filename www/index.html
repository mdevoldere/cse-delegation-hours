<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE - Heures de délégations</title>
    <link rel="stylesheet" href="./assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./assets/js/vue.global.3.5.js"></script>
    <script src="./assets/main.js" type="module"></script>
</head>
<body>
    <div id="app">
    <header>
        <img class="logo" src="./assets/logoh.jpg" alt="Logo CSE CRM">
        <h1>Gestion des heures de délégations</h1>
        <aside class="login" v-if="usr.username === null">
            
        </aside>
        <aside class="login" v-else>
            <i class="fa fa-user"></i> {{ usr.username }} <br> <a href="">Déconnexion</a>
        </aside>
    </header>
    <main v-if="usr.username === null" class="login">
        <div>
            <input type="text" placeholder="Identifiant" v-model="credentials.username">
        </div>
        <div>
            <input type="password" placeholder="Mot de passe" v-model="credentials.password">
        </div>
        <div>
            <button @click="login">S'identifier</button>
        </div>
    </main>
    <main v-else>
        <nav>
            <ul class="menu">
                <li><a href="">Accueil</a></li>
                <li><a href="">Mon profil</a></li>
                <li><a href="">Transfert d'heures</a></li>
            </ul>
        </nav>
    </main>
    <footer>

    </footer>
        
    </div>
</body>
</html>
